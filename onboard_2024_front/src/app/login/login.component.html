<!-- login.component.html -->
<div style="text-align: center; margin-top: 20px;">
    <img src="path/to/logo.png" alt="Logo" style="width: 100px; height: auto;">
  </div>
  <div style="text-align: center; margin-top: 20px;">
    <h1>Bienvenue</h1>
  </div>
  <div style="display: flex; justify-content: center; align-items: flex-end; height: 60vh;">
    <div style="background-color: rgb(255, 255, 255); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px;">
      <form>
        <div style="margin-bottom: 10px;">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" style="width: 100%;">
        </div>
        <div style="margin-bottom: 10px;">
          <button type="submit" style="width: 100%;">Connexion</button>
        </div>
        <div style="margin-bottom: 10px;">
          <button type="button" style="width: 100%;">Mot de passe oublié</button>
        </div>
        <div style="margin-bottom: 10px;">
          <label for="language">Langue</label>
          <select id="language" name="language" style="width: 100%;">
            <option value="fr">Français</option>
            <option value="en">Anglais</option>
          </select>
        </div>
      </form>
    </div>
  </div>
